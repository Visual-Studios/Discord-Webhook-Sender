<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Sender</h1>
        
        <!-- Webhook URL input -->
        <label for="webhookUrl">Webhook URL:</label>
        <input type="text" id="webhookUrl" placeholder="Enter your webhook URL">
        
        <!-- Message input -->
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message"></textarea>
        
        <!-- Send message button -->
        <button onclick="sendMessage()">Send Message</button>
        
        <h2>Send Embed</h2>
        
        <!-- Embed title input -->
        <label for="embedTitle">Embed Title:</label>
        <input type="text" id="embedTitle" placeholder="Enter embed title">
        
        <!-- Embed description input -->
        <label for="embedDescription">Embed Description:</label>
        <textarea id="embedDescription" placeholder="Enter embed description"></textarea>
        
        <!-- Embed color input -->
        <label for="embedColor">Embed Color (hex):</label>
        <input type="text" id="embedColor" placeholder="Enter embed color (hex)">
        
        <!-- Embed URL input -->
        <label for="embedUrl">Embed Title URL (optional):</label>
        <input type="text" id="embedUrl" placeholder="Enter embed title URL">
        
        <!-- Embed footer input -->
        <label for="embedFooter">Embed Footer (optional):</label>
        <input type="text" id="embedFooter" placeholder="Enter embed footer">

        <!-- Send embed button -->
        <button onclick="sendEmbed()">Send Embed</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
